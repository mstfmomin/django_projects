{% extends "base_menu.html" %}
{% load humanize %} <!-- https://docs.djangoproject.com/en/3.0/ref/contrib/humanize -->
{% block content %}
<span style="float: right;">
({{ advertisement.updated_at|naturaltime }})
{% if advertisement.owner == user %}
<a href="{% url 'ads:ad_update' advertisement.id %}"><i class="fa fa-pencil"></i></a>
<a href="{% url 'ads:ad_delete' advertisement.id %}"><i class="fa fa-trash"></i></a>
{% endif %}
</span>
<h1>{{ advertisement.title }}</h1>
<p>
{{ advertisement.text }}
</p>
<p>
</p>
<p>
<a href="{% url 'ads:all' %}">All articles</a>
</p>
{% endblock %}
